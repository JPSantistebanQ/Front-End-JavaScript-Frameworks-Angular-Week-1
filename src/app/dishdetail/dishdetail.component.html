<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img md-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button md-button>LIKE</button>
          <button md-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
      fxLayoutAlign.gt-md="space-around start" fxLayoutGap="10px" fxLayoutGap.xs="0">
      <div fxFlex *ngIf="dish">
        <div>
          <h3>Comments</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around start" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex>
      <mat-list fxFlex *ngIf="dish">
        <mat-list-item *ngFor="let comment of dish.comments">
          <p md-line>
            <span> {{comment.comment}} </span>
          </p>
          <h4 md-line> {{comment.rating}} Stars</h4>
          <p md-line>-- {{comment.author}} {{comment.date | date:'mediumDate'}}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </div>

</div>
